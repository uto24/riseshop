<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - পেজ খুঁজে পাওয়া যায়নি</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- THEME: Cyber-Glow / HUD Interface (RiseShop Theme) --- */
        :root {
            --primary-glow: #00f5c3;
            --secondary-glow: #ff00e5;
            --accent-glow: #6e00ff;
            --bg-color: #0a0a14;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.5; }

        /* --- Header (Copied for consistency) --- */
        .header { padding: 1.2rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 20, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 245, 195, 0.2); }
        .logo { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700; text-decoration: none; color: #fff; text-shadow: 0 0 5px var(--primary-glow); }
        .logo i { margin-right: 8px; }
        
        /* --- Main Error Content --- */
        .error-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-container {
            max-width: 800px;
        }

        /* --- Glitch Effect for 404 --- */
        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 12rem;
            font-weight: 700;
            position: relative;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow), 0 0 30px var(--primary-glow);
            animation: glitch 2s linear infinite;
        }
        .error-code::before,
        .error-code::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            overflow: hidden;
        }
        .error-code::before {
            left: 3px;
            text-shadow: -2px 0 var(--secondary-glow);
            animation: glitch-anim-1 2.5s linear infinite reverse;
        }
        .error-code::after {
            left: -3px;
            text-shadow: -2px 0 var(--accent-glow), 2px 2px var(--primary-glow);
            animation: glitch-anim-2 3s linear infinite reverse;
        }

        @keyframes glitch {
            0% { transform: skewX(0); }
            10% { transform: skewX(5deg); }
            20% { transform: skewX(-5deg); }
            30% { transform: skewX(5deg); }
            40% { transform: skewX(0); }
            100% { transform: skewX(0); }
        }
        @keyframes glitch-anim-1 {
            0%, 100% { clip-path: inset(0 0 0 0); }
            5% { clip-path: inset(10% 0 85% 0); }
            10% { clip-path: inset(40% 0 42% 0); }
            15% { clip-path: inset(80% 0 10% 0); }
            20% { clip-path: inset(20% 0 70% 0); }
        }
        @keyframes glitch-anim-2 {
            0%, 100% { clip-path: inset(0 0 0 0); }
            5% { clip-path: inset(80% 0 5% 0); }
            10% { clip-path: inset(20% 0 50% 0); }
            15% { clip-path: inset(60% 0 30% 0); }
            20% { clip-path: inset(90% 0 2% 0); }
        }
        
        .error-heading {
            font-size: 2.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            border: 2px solid var(--primary-glow);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s ease;
            position: relative;
            background: transparent;
            color: var(--primary-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: var(--primary-glow);
            color: var(--bg-color);
            box-shadow: 0 0 25px rgba(0, 245, 195, 0.5);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .error-code { font-size: 8rem; }
            .error-heading { font-size: 2rem; }
        }
        @media (max-width: 480px) {
            .error-code { font-size: 6rem; }
            .error-heading { font-size: 1.5rem; }
            .error-message { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo"><i class="fa-solid fa-rocket"></i> RiseShop</a>
    </header>

    <!-- Main Content -->
    <main class="error-main">
        <div class="error-container">
            <div class="error-code" data-text="404">404</div>
            <h1 class="error-heading">পেজটি খুঁজে পাওয়া যায়নি</h1>
            <p class="error-message">
                দুঃখিত, আপনি যে পেজটি খুঁজছেন তা পাওয়া যাচ্ছে না। সম্ভবত ঠিকানাটি ভুলভাবে টাইপ করা হয়েছে অথবা লিংকটি সরানো হয়েছে।
            </p>
            <a href="index.html" class="btn">হোম পেজে ফিরে যান</a>
        </div>
    </main>

    <!-- JavaScript for Particles -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particlesArray;
            class Particle {
                constructor(x, y, dX, dY, s, c) { this.x=x; this.y=y; this.directionX=dX; this.directionY=dY; this.size=s; this.color=c; }
                draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
                update() { if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX; if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY; this.x += this.directionX; this.y += this.directionY; this.draw(); }
            }
            function init() {
                particlesArray = [];
                let num = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < num; i++) {
                    let s = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - s * 2) - (s * 2)) + s * 2);
                    let y = (Math.random() * ((innerHeight - s * 2) - (s * 2)) + s * 2);
                    let dX = (Math.random() * .4) - .2;
                    let dY = (Math.random() * .4) - .2;
                    let c = 'rgba(0, 245, 195, 0.5)';
                    particlesArray.push(new Particle(x, y, dX, dY, s, c));
                }
            }
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
            }
            init();
            animate();
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            });
        }
    </script>
</body>
</html>
